<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Diagnoses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-semibold text-center text-gray-700 mb-4">Past Diagnoses</h1>
        <ul class="list-disc pl-5">
            {% for diagnosis in diagnoses %}
                <li class="mb-2">
                    <strong>{{ diagnosis[1] }}</strong>: 
                    {{ diagnosis[2] }} ({{ diagnosis[3] }}), 
                    {{ diagnosis[4] }} ({{ diagnosis[5] }}), 
                    {{ diagnosis[6] }} ({{ diagnosis[7] }})
                </li>
            {% endfor %}
        </ul>
        <a href="/" class="block mt-4 text-center text-blue-500 hover:underline">Go Back</a>
    </div>
</body>
</html>
